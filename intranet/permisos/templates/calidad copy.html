{% load static %}
<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--- CSS --->
    <!--============ bootstrap =============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/estilos_calidad.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />


    <title>Plan Calidad De Vida Kosta Azul</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12 col-12">
                <div class="container-fluid">
                    <p id="p1">Plan</p>
                    <p id="p2">Calidad de</p>
                    <p id="p3">VIDA</p>
                </div>
                <div  id="titulo">   
                    <p id="p_principal">Nuestro</p>
                    <p id="p_secundario">Tiempo</p>
                    <span id="img_circulo"><img  src="{% static 'img/reloj.png' %}"> Horario </span>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-12 col-12">
                <ul>
                    {% for b in beneficios %}
                        <li id="lista_beneficios" >
                            {% if b.id > 10 %}
                            <img src="../../static/img/beneficio10.png">
                            {% else %}
                            <img src="../../static/img/beneficio{{b.id}}.png">
                            {% endif %}

                            <a id="alinks" href="{% url 'nuevo_permiso' %}">
                                <span class="mostrado">{{b.nombre}} | {{b.detalle}}</span>
                                <span class="nomostrado">{{b.condiciones}}</span>
                            </a>
                        </li>
                    {%endfor%}
                </ul>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-1 col-sm-1 col-xs-12 col-12">
                    <div class="avatar_letters container-fluid">
                        {{ request.user.first_name }} {{ request.user.last_name }}
                    </div> 
                    <div id="div_volver">
                        <a href="{% url 'directorio'%}">
                            <img id="volver" src="{% static 'img/volver.png'%}" name="volver" title="Volver a la Intranet">
                        </a>
                    </div>
            </div>
        </div>
    </div>
</body>
